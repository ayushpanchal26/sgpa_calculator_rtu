<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>RTU SGPA Calculator </title>
  </head>
  <body>
    <nav>
      <header>
        <div class="logo">
          <h1>RTU SGPA Calculator</h1>
        </div>
      </header>
    </nav>
    <main class="content">
      <div class="container">
        <div class="semester-selection">
          <label for="semester">Select Semester:</label>
          <select id="semester">
            <option value="0" selected>1st Semester</option>
            <option value="1">2nd Semester</option>
            <option value="2">3rd Semester</option>
            <option value="3">4th Semester</option>
            <option value="4">5th Semester</option>
            <option value="5">6th Semester</option>
            <option value="6">7th Semester</option>
            <option value="7">8th Semester</option>
          </select>
          <div id="totalCredits" class="total-credits">Total Credits: 0</div>
        </div>
        <div id="subjectInputs" class="subject-inputs"></div>
        <button id="calculate" class="calculate-button">Calculate SGPA</button>
        <div id="result" class="result"></div>
      </div>
      <button id="switchCalculator" class="floating-button">
        <svg
          style="vertical-align: -0.125em"
          fill="currentColor"
          height="1em"
          width="1em"
          viewBox="0 0 512 512"
          aria-hidden="true"
          role="img"
          aria-describedby="pf-tooltip-372"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"
          ></path>
        </svg>
        CGPA
      </button>
      <div class="popup-container" id="cgpaCalculatorPopup">
        <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h2>CGPA Calculator</h2>
          <div class="semester-selection">
            <label for="semester">Select Semester:</label>
            <select id="semester">
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8" selected>8th Semester</option>
            </select>
          </div>
          <div class="input-container">
            <label for="cgpaPrevious">CGPA of Last Semester:</label>
            <input type="number" id="cgpaPrevious" />
          </div>
          <div class="input-container">
            <label for="sgpaCurrent">SGPA of Current Semester:</label>
            <input type="number" id="sgpaCurrent" />
          </div>
          <button id="calculateCGPA">Calculate</button>
          <div id="cgpaResult" class="result"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Ayush Panchal</p>
      <p>
        GitHub: <a href="https://github.com/ayushpanchal26" target="_blank">@ayushpanchal26</a> | Instagram: <a href="https://instagram.com/ayush_panchal26" target="_blank">ayush_panchal26</a>
      </p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
